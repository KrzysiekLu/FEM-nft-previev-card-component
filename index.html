<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="overlay"></div>
      <img class="eye-icon" src="images/icon-view.svg" alt="eye" />
      <img
        src="images/image-equilibrium.jpg"
        alt="equlibrum.jpg"
        class="card-img"
      />

      <h1 class="card-main-title">
        <a href="#" class="card-link">Equilibrium #3429</a>
      </h1>
      <p class="card-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-data">
        <div class="card-data-amount">
          <img class="eth-logo" src="images/icon-ethereum.svg" alt="ETH-logo" />
          0.041 ETH
        </div>
        <div class="card-data-time-left">
          <img class="clock" src="images/icon-clock.svg" alt="clock" /> 3 days
          left
        </div>
      </div>
      <div class="line"></div>
      <footer class="footer">
        <img
          class="footer-img"
          src="images/image-avatar.png"
          alt="footer-img"
        />
        Creation of <a href="#" class="footer-name-link">Jules Wyvern</a>
      </footer>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
